layout: default
---

{% if page.mathjax %}
<script type="text/javascript" async
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">

<h1>{{ page.title }}</h1>

<p class="meta">{{ page.date | date_to_string }}</p>

<article class="post" lang="en">{{ content }}</article>
