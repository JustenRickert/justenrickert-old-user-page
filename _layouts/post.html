---
layout: default
---

<h1>{{ page.title }}</h1>

<p class="postdate">{{ page.date | date_to_string }}<span style="color: gray; font-style: italic"><br>
    <i class="fa fa-tag" aria-hidden="true"></i> {{ page.tags | array_to_sentence_string }}</span></p>

<article class="post" lang="en">{{ content }}</article>

<div class="PageNavigation">

    {% if page.previous.url %}
    <span>&#8656;
        <a title="tags: {{ page.previous.tags | array_to_sentence_string }}; word count: {{ page.previous.content | number_of_words }}"
           href="{{page.previous.url}}">
            {{page.previous.title}}</a>
    </span>
    {% endif %}

    {% if page.next.url %}
    <span class="next">
        <a title="tags: {{ page.next.tags | array_to_sentence_string }}; word count: {{ page.next.content | number_of_words }}"
           href="{{page.next.url}}">
            {{page.next.title}}</a> &#8658;
    </span>
    {% endif %}

</div>
