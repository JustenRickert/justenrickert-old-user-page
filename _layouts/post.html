---
layout: default
---

{% if page.mathjax %}
<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
{% endif %}

<h1>{{ page.title }}</h1>

<p class="postdate">{{ page.date | date_to_string }}<span style="color: gray; font-style: italic">, {{ page.tags | array_to_sentence_string }}</span></p>

<article class="post" lang="en">{{ content }}</article>
