---
layout: default
---

<h1>{{ page.title }}</h1>

<p class="postdate">{{ page.date | date_to_string }}<span style="color: gray; font-style: italic"> <br>
    <i class="fa fa-tag" aria-hidden="true"></i> {{ page.tags | array_to_sentence_string }}</span></p>

<article class="post" lang="en">{{ content }}</article>
