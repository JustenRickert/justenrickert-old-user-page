    <style>
        /* code for animated blinking cursor */
        .typed-cursor{
            opacity: 1;
            font-weight: 100;
            -webkit-animation: blink 0.7s infinite;
            -moz-animation: blink 0.7s infinite;
            -ms-animation: blink 0.7s infinite;
            -o-animation: blink 0.7s infinite;
            animation: blink 0.7s infinite;
        }
        @-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-webkit-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-moz-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-ms-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-o-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }

        .typed-fade-out{
            opacity: 0;
            animation: 0;
            transition: opacity 1s;
        }
    </style>

    <script src="{{ site.baseurl }}/js/typed/js/typed.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {

        Typed.new("#typed", {
            stringsElement: document.getElementById('typed-strings'),
            typeSpeed: 0.01,
            loop: false,
            contentType: 'html', // or text
            // defaults to null for infinite loop
            loopCount: null,
            callback: function(){ foo(); },
            resetCallback: function() { newTyped(); }
        });

        var resetElement = document.querySelector('.reset');
        if(resetElement) {
            resetElement.addEventListener('click', function() {
                document.getElementById('typed')._typed.reset();
            });
        }

    });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script>
     /* nav = document.getElementById('nav');*/
     content = document.getElementById('content');
     foot = document.getElementById('foot');
     monad = document.getElementById('monad');

     dX = 2 * (Math.random() - 0.5);
     dY = Math.random();

     TweenMax.from(content, 0.8, {opacity:0, x: 500 * dX, y: 200 * dY, ease: Circ.easeOut});
     TweenMax.from(foot, 1.0, {y: 300 * dY, ease: Power4.easeOut});
     TweenMax.from(monad, 3.5, {opacity:0, ease: Bounce.easeOut, delay: 0.5});
    </script>
