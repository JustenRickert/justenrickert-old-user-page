<!DOCTYPE html>
<head>
	  <title>Grid Forms &middot; Example - Personal Bank Account Initial Application</title>
	  <link rel="stylesheet" type="text/css" href="gridforms/gridforms.css">
	  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	  <script type="text/javascript" src="gridforms/gridforms.js"></script>
	  <script type="text/javascript" src="test.js"></script>
	  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	  <style type="text/css">
	   body {font-family:arial, sans-serif}
	  </style>
</head>
<body>
    <img style="display: block; margin: 0 auto;" src="deerwood.png">
	  <h2 style="text-align: center; font-size: 1.0em;">IMPORTANT: Read these directions before
	      completing this application</h2>

	  <form class="grid-form">

		    <fieldset>

			      <legend>Check Appropriate Box</legend>
	          <div data-field-span="1">

			          <input id="r1" name="credit" value="individual-credit"
			                 type="radio"><label for="r1">
                    If you are applying for individual credit in your own
			              name and are relying on your own income or assets and
			              not the income or assets of another person as the basis
			              for repayment of the credit requested, complete section
			              1 and 3, ommitting 2.</label>
                <br><br>

			          <input id="r2" name="credit" value="joint-credit"
			                 type="radio"><label for="r2">
                    If this is an application for joint credit with another
			              person, complete all Sections providing information in 2
			              about the joint applicant.</label>
                <br><br>

                <div data-row-span="5">
			              <div data-field-span="1">
					              <label>We intend to apply for joint credit.</label>
			              </div>
			              <div data-field-span="2">
					              <label>Applicant</label>
					              <input type="text" placeholder="George Washington">
			              </div>
			              <div data-field-span="2">
					              <label>Co-applicant</label>
					              <input type="text" placeholder="Abraham Lincoln">
			              </div>
                </div>
                <br>

			          <input id="r3" name="credit" value="reliant-credit"
			                 type="radio"><label for="r3">
                    If you are appling for individual credit, but are
			              relying on income from alimony, child support or
			              separate maintenance or on the income or assets of
			              another person as the basis for repayment of the credit
			              requested, complete all Sections to the extent possible,
			              providing information in B about the person on whose
			              alimony, support or mainenance payments or incom you are
			              relying.</label>
                <br><br>
        </fieldset>

		    <fieldset>
            <legend></legend>

	          <div data-row-span="7">
                <div data-field-span="2"><label>Loan or Credit Line Requested:</label>
                    <input type="text" name="line-requested">
                </div>
                <div data-field-span="2"><label>Purpose:</label>
                    <input type="text" name="purpose">
                </div>
                <div data-field-span="1"><label>Months to Repay:</label>
                    <input type="text" name="months-to-repay">
                </div>
                <div data-field-span="2"><label>Have you ever had a loan with
                    this bank?:</label>
                    <input id="b1" name="used-us-before" type="radio"><label for="b1">yes</label>
                    <input id="b2" name="used-us-before" type="radio"><label for="b2">no</label>
                </div>
            </div>
        </fieldset><br><br>

        <fieldset>
            <legend>Part 1 --- Applicant</legend>

            <div data-row-span="5">
                <div data-field-span="3"> <label>Full Name:</label>
                    <input type="text" name="full-name">
                </div>

                <div data-field-span="2"> <label>Drivers License #:</label>
                    <input type="text" name="full-name">
                </div>
            </div>

            <div data-row-span="5">
                <div data-field-span="3"><label>Address:</label>
                    <input type="text" name="address" placeholder="1600 Pennsylvania Ave NW">
                </div>

                <div data-field-span="1"><label>City:</label>
                    <input type="text" name="city" placeholder="Washington">
                </div>

                <div data-field-span="1"><label>State/zip:</label>
                    <input type="text" name="state-and-zip" placeholder="DC 20500">
                </div>
            </div>

            <div data-row-span="5">
                <div data-field-span="1"><label>County:</label>
                    <input type="text" name="county">
                </div>
                <div data-field-span="1"><label>Time at this Address:</label>
                    <input type="text" name="time-at-address" placeholder="x years, y months">
                </div>
                <div data-field-span="1"><label>Telephone #:</label>
                    <input type="text" name="telephone" placeholder="(215) 825-8946">
                </div>
                <div data-field-span="1"><label>Social Security #:</label>
                    <input type="text" name="social-security" placeholder="xxx-xx-xxxx">
                </div>
                <div data-field-span="1"><label>Birth Date:</label>
                    <input type="text" name="date-of-birth" placeholder="May 18, 1872">
                </div>
            </div>

            <div data-row-span="5">
                <div data-field-span="3"><label>Previous Address (if less than 2 years at present address):</label>
                    <input type="text" name="previous-address" placeholder="1600 Pennsylvania Ave NW">
                </div>
                <div data-field-span="1"><label>Previous City:</label>
                    <input type="text" name="previous-city" placeholder="Washington">
                </div>
                <div data-field-span="1"><label>Previous State/zip</label>
                    <input type="text" name="previous-state-and-zip" placeholder="DC 20500">
                </div>
            </div>

            <div data-row-span="3">
                <div data-field-span="1"><label>Time at Previous Address:</label>
                    <input type="text" name="time-at-address" placeholder="x years, y months">
                </div>

                <div data-field-span="1"><label># of Dependents:</label>
                    <select name="dependents">
                        <option value="0" title="0">0</option>
                        <option value="1" title="1">1</option>
                        <option value="2" title="2">2</option>
                        <option value="3" title="3">3</option>
                        <option value="4" title="4">4</option>
                        <option value="5" title="5">5</option>
                        <option value="6" title="6">6</option>
                        <option value="7" title="7">7</option>
                        <option value="8" title="8">8</option>
                    </select>
                </div>

                <div data-field-span="1"><label>Dependents' Ages:</label>
                    <input type="text" name="dependent-ages">
                </div>
            </div>

            <div data-row-span="5">
                <div data-field-span="1"><label>Employer's Name:</label>
                    <input type="text" name="employer-name" placeholder="Bill Gates">
                </div>
                <div data-field-span="1"><label>Kind of Business:</label>
                    <input type="text" name="business-kind" placeholder="Software Company">
                </div>
                <div data-field-span="1"><label>Position:</label>
                    <input type="text" name="position" placeholder="Software Developer">
                </div>
                <div data-field-span="1"><label>Gross Pay $:</label>
                    <input type="text" name="gross-pay" placeholder="$3,000">
                    <input id="gp1" name="gross-pay-period" type="radio"><label for="gp1">Weekly</label><br>
                    <input id="gp2" name="gross-pay-period" type="radio"><label for="gp2">Bi-monthly</label><br>
                    <input id="gp3" name="gross-pay-period" type="radio"><label for="gp3">Monthly</label><br>
                    <input id="gp4" name="gross-pay-period" type="radio"><label for="gp4">Yearly</label><br>
                </div>
                <div data-field-span="1"><label>Length of Employment:</label>
                    <input type="text" name="employment-length" placeholder="36 months">
                </div>

            </div>
            <div data-row-span="5">
                <div data-field-span="2"><label>Employer Address:</label>
                    <input type="text" name="employer-address">
                </div>

                <div data-field-span="1"><label>City:</label>
                    <input type="text" name="city" placeholder="Redmond">
                </div>

                <div data-field-span="1"><label>State/zip:</label>
                    <input type="text" name="state-and-zip" placeholder="Washington 98053">
                </div>
                <div data-field-span="1"><label>Teleophone #:</label>
                    <input type="text" name="employer-telephone" placeholder="(952) 806-1110">
                </div>
            </div>

            <div data-row-span="5">
                <div data-field-span="2"><label>Previous Employer (if less
                    than 2 years with present employer):</label>
                    <input type="text" name="previous-employer-name" placeholder="Steve Jobs">
                </div>
                <div data-field-span="2"><label>Address:</label>
                    <input type="text" name="previous-employer-address">
                </div>
                <div data-field-span="1"><label>Length of Employment:</label>
                    <input type="text" name="previous-employment-length">
                </div>
            </div>

            <div data-row-span="6">
                <div data-field-span="2"><label>Nearest Relative Not Living With You:</label>
                    <input type="text" name="nearest-relative-name" placeholder="Aunt Jemima">
                </div>
                <div data-field-span="2"><label>Address:</label>
                    <input type="text" name="nearest-relative-address">
                </div>
                <div data-field-span="1"><label>Telephone #:</label>
                    <input type="text" name="nearest-relative-telephone" placeholder="(xxx) xxx-xxxx">
                </div>
                <div data-field-span="1"><label>Relationship:</label>
                    <input type="text" name="nearest-relative-relationship" placeholder="aunt">
                </div>
            </div>

            <div data-row-span="5">
                <div data-field-span="2"><label>1st Personal Reference:</label>
                    <input type="text" name="first-personal-reference-name">
                </div>
                <div data-field-span="2"><label>Address:</label>
                    <input type="text" name="first-personal-reference-address">
                </div>
                <div data-field-span="1"><label>Telephone #:</label>
                    <input type="text" name="first-personal-reference-telephone" placeholder="(xxx) xxx-xxxx">
                </div>
            </div>

            <div data-row-span="5">
                <div data-field-span="2"><label>2nd Personal Reference:</label>
                    <input type="text" name="second-personal-reference-name">
                </div>
                <div data-field-span="2"><label>Address:</label>
                    <input type="text" name="second-personal-reference-address">
                </div>
                <div data-field-span="1"><label>Telephone #:</label>
                    <input type="text" name="second-personal-reference-telephone" placeholder="(xxx) xxx-xxxx">
                </div>
            </div>

        </fieldset><br><br>

        <fieldset>
            <legend>Part 2 --- Joint Applicant</legend>
        </fieldset><br><br>

        <fieldset>
            <legend>Part 3 --- Loan or Credit Applicant</legend>
        </fieldset><br><br>

        <!-- <input id="submit-button" type="submit" value="Submit"></button> -->
    </form>

    <div>Serialized Array</div>
    <div id=serializearray>asfdg</div>
</body>
<!--  -->
